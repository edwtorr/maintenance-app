version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: maintenance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: maintenance_user
      POSTGRES_PASSWORD: maintenance_pass
      POSTGRES_DB: maintenance_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maintenance_user -d maintenance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional, para gesti√≥n visual de la BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: maintenance_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@maintenance.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: maintenance_network
